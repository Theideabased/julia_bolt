services:
  - type: web
    name: julia-bolt
    runtime: docker
    plan: starter  # Change to 'standard' for production
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerTarget: bolt-ai-production
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5173
      - key: RUNNING_IN_DOCKER
        value: true
      - key: WRANGLER_SEND_METRICS
        value: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_GENERATIVE_AI_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: VITE_GITHUB_ACCESS_TOKEN
        sync: false
      - key: VITE_GITHUB_TOKEN_TYPE
        value: classic
      - key: VITE_LOG_LEVEL
        value: info
    # Auto-deploy from main branch
    branch: main
    # Health check endpoint
    healthCheckPath: /api/health
    # Build settings
    buildFilter:
      paths:
        - app/**
        - public/**
        - scripts/**
        - package.json
        - pnpm-lock.yaml
        - vite.config.ts
        - tsconfig.json
        - Dockerfile
